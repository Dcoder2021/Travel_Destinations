<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 3 Landmarks</title>
</head>
<body>
    <header>
        <h1>Top 3 Landmarks to Visit</h1>
    </header>

    <main>
        <article>
            <h2>Landmark List</h2>
            <ol>
                <li>
                    <figure>
                        <img src="images/eiffel.jpg" alt="Eiffel Tower" width="40%">
                        <figcaption><strong>Eiffel Tower, Paris </strong></figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="images/statue_of_liberty.jpg" alt="Statue of Liberty" width="40%">
                        <figcaption><strong>Statue of Liberty, New York</strong></figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="images/great_wall.jpg" alt="Great Wall of China" width="40%">
                        <figcaption><strong>Great Wall of China, China</strong></figcaption>
                    </figure>
                </li>
            </ol>
        </article>
        
        <aside>
            <h2>Learn More</h2>
            <p>For more information about famous landmarks, visit 
                <a href="https://travel.usnews.com/gallery/the-most-famous-landmarks-in-the-world" target="_blank">this site</a>.
            </p>
        </aside>
    </main>

</html>
